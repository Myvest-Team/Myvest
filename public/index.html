<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYVEST - 기본 약관</title>
  <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MYVEST" />
  <link rel="manifest" href="/assets/site.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="start-container">
    <div class="theme-toggle">
      <button id="toggle-theme">🌙 다크 모드</button>
    </div>

    <div class = "site-description">
      <h2>🧬 나만의 금융 성향 분석, <strong>MYVEST</strong></h2>
      <p>
        MYVEST(MY + Invest)는 당신의 투자 성향을 <strong>데이터 기반으로 분석</strong>,<br />
       개인 맞춤형 금융 성향을 <strong>시각적으로 보여주는</strong> 설문 기반 분석 서비스입니다.<br />
       단순한 테스트를 넘어, <strong>나를 이해하는 투자</strong>를 경험하세요.
      </p>
    </div>

    <div class="info-box">
      <h2>📝 이용약관</h2>
      <p>
        이 설문은 응답자의 <strong>투자자 성향 분석</strong>을 파악하기 위해 진행됩니다.<br />
        또한, <strong>개인정보를 제외한 일부 응답 내용</strong>은 공공 데이터로 제공될 수 있습니다.<br /><br />
        위 내용에 동의하신다면, 성실하게 응답해 주세요.
      </p>
    </div>

    <div class="terms">
      <label class="checkbox-container">
        <input type="checkbox" id="agree1" />
        <span class="checkmark"></span>
        개인정보 수집 및 활용에 동의합니다.
      </label>
    </div>

    <div class="terms">
      <label class="checkbox-container">
        <input type="checkbox" id="agree2" />
        <span class="checkmark"></span>
        익명화된 데이터의 공공 활용에 동의합니다.
      </label>
    </div>

    <button id="start-btn" disabled>설문 시작하기 🚀</button>

  </div>
</body>
</html>
